<!DOCTYPE html>
<html lang="en">

<head>
    <title> Registration page </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <div class="container">

        <form action="" method="post" id="form creation" autocomplete="off">
            <h2> Registration </h2>
            <div class="content">
                <div class="form-group">
                    <label for="Name">
                        Full Name
                    </label>
                    <input type="text" name="name" class="fullname" id="fname" placeholder="Enter Full Name" required>
                </div>
                <div class="form-group">
                    <label for="Name">
                        User Name
                    </label>
                    <input type="text" name="name" class="fullname" id="fname" placeholder="Enter User Name" required>
                </div>
                <div class="form-group">
                    <label for="email">
                        Email
                    </label>
                    <input type="email" name="name" class="fullname" id="fname"
                        placeholder="Enter your valid email address" required>
                </div>
                <div class="form-group">
                    <label for="Phone">
                        Phone Number
                    </label>
                    <input type="tel" name="name" class="fullname" id="fname" placeholder="Enter Your Phone Number"
                        required>
                </div>
                <div class="form-group">
                    <label for="password">
                        Password
                    </label>
                    <input type="password" name="name" class="fullname" id="fname" placeholder="Enter New Password"
                        required>
                </div>
                <div class="form-group">
                    <label for="password">
                        Confirm Password
                    </label>
                    <input type="password" name="name" class="fullname" id="fname" placeholder="Confirm Your Password"
                        required>
                </div>
            </div>

            <label class="gender-title">
                Gender
            </label>
            <div class="gender-selection">
            <input type="radio" name="gender" class="male" value="Male"> <label for="Male"> Male </label>
            <input type="radio" name="name" class="female" value="Female"> <label for="Female"> Female </label>
            <input type="radio" name="name" class="other" value="Other"> <label for="Other"> Other </label>
        </div>

            <div class="para">
                <p> By clicking Sign Up, You agree to our <a href="#">Terms, </a><a href="#"> Privacy Policy</a> and<a
                        href="#"> Cookies Policy</a>. You may receive SMS
                    notifications from us and can opt out at any time. </p>
            </div>
            <div class="registerbtn">
                <button type="submit"><a href="#"> Register </a> </button>
            </div>
        </form>
    </div>


</body>

</html>
